<!-- ▲自由編集箇所▲ -->

<!-- shopline offer css -->
<style>
  /* 隱藏第一個商品列表 */
  div#shopline-section-1691658726756013023f:nth-child(1) {
    display: none !important;
  }

  #product-list__products__1691658726756013023f {

    grid-template-columns: repeat(1, minmax(0, 1fr));
  }

  .section-width {
    padding: 0px;
    width: 100%;
    margin: 0 auto;
  }

  #shopline-section-1691658726756013023f .section-width {
    width: 100%;
    padding-top: 0px;
    padding-bottom: 0px;
  }

  /* @media (min-width: 768px) {
    #shopline-section-1691658726756013023f .section-width {
      width: 640px;
      padding-top: 1px;
      padding-bottom: 1px;
    }
  } */

  @media screen and (max-width: 767px) {
    .product-list-custom-padding__1691658726756013023f {
      padding: 0;
    }

    #product-list__products__1691658726756013023f {
      display: block;
      grid-template-columns: 100%;
      grid-template-rows: initial;
    }
  }
</style>

<!-- shopline相關css -->
<style>
  .header {
    z-index: 102;
  }

  .header--desktop .header__container {
    position: fixed;
    background-color: white;
    left: 50%;
    margin-left: -700px;
    width: 1400px;
    max-width: 100%;
    min-height: 103px;
    padding: 10px 20px 0;
    display: flex;
  }

  @media screen and (max-width: 1400px) {
    .header--desktop .header__container {
      left: 0;
      margin-left: 0;
      margin: 0 auto;
    }
  }

  .header--mobile .header__menu {
    display: flex;
    position: fixed;
    width: 100%;
    background-color: white;
    align-items: center;
    justify-content: space-between;
  }

  #wrapper {
    margin-top: 103px;
  }

  @media screen and (max-width: 1200px) {
    #wrapper {
      margin-top: 60px;
    }
  }

  /* 隱藏電腦版商品資訊標籤 */
  .quick-cart-body .variant-gallery-stage>a:last-child {
    display: none;
  }

  /* 隱藏手機版商品資訊標籤 */
  a.ng-binding {
    display: none;
  }

  .CustomPage .quick-cart-price {
    display: none;
  }
</style>

<!-- 客製化區塊css -->
<style>
  header {
    top: 1%;
    left: 0%;
  }

  @media screen and (max-width: 450px) {
    header {
      top: 1%;
      left: 10%;
    }
  }

  .tab-pane {
    padding: 0px;
  }

  @media screen and (max-width: 767px) {
    .tab-pane {
      padding: 0px;
    }
  }

  .nav-pill_new .nav-item {
    width: calc(100%/8);
    padding: 1%;
    margin: 0;
  }

  .bg_modelCarousel--mid .row>* {
    flex-shrink: 0;
    width: 100%;
    max-width: 100%;
    padding-right: calc(var(--bs-gutter-x) * 0.5);
    padding-left: calc(var(--bs-gutter-x) * 0.5);
    margin-top: var(--bs-gutter-y);
  }



  /* 彈跳視窗樣式 */
  .modal-content {
    box-shadow: 0px 0px 0px rgb(0 0 0 / 0%);
  }
</style>

<body>
  <div id="wrapper">
    <div id="container">
      <div class="buybtn">
        <a href="#buy"><img src="https://lunanaturalbra.com/hk/lnhkshorts/images/gotop.png" title="" /></a>
      </div>
      <div id="contents_standard" class="contents">
        <!-- selectProductWithProduct -->
        <!-- ▼自由編集箇所▼ -->
        <section class="fv">
          <!-- main pc -->
          <img src="https://lunanaturalbra.com/hk/lnhkshorts/images/01_fv.png" alt="" />
          <img src="https://lunanaturalbra.com/hk/lnhkshorts/images/02_design.png" alt="" />
          
          <div id="shopline-section-1691658726756013023f" class="shopline-section ">
            <div class="section-width">
              <div class="product-list-custom-padding__1691658726756013023f">
                <div class="product-list__container">
                  <div class="product-list__product" product-id="6554433234db03001449a3b1">

                    <div class="product-item">
                      <product-item product-id="6554433234db03001449a3b1"

                        modal-window-class="">
                        <div class="lu-ldg">

                          </div>
                        </div>
                      </product-item>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <a id="buy"></a>
          <!-- <img src="images/04_color_1.png" alt=""> -->
          <img src="https://lunanaturalbra.com/hk/lnhkshorts/images/05_size.png" alt="" />
          <img src="https://lunanaturalbra.com/hk/lnhkshorts/images/06_voice.png" alt="" />
          <img src="https://lunanaturalbra.com/hk/lnhkshorts/images/08_color.png" alt="" />
          
          <div id="shopline-section-1691658726756013023f" class="shopline-section ">
            <div class="section-width">
              <div class="product-list-custom-padding__1691658726756013023f">
                <div class="product-list__container">
                  <div class="product-list__product" product-id="6554433234db03001449a3b1">

                    <div class="product-item">
                      <product-item product-id="6554433234db03001449a3b1"
                        ng-class="{'quick-cart-mobile': isMobileTabletWidth()}" class="ng-scope quick-cart-mobile"
                        modal-window-class="">
                        <div class="lu-ldg">
                          <div class="lu-ldgBlock lu-ldgBlock--01 lujs-scrollfade offerbefore">
                              <img class="btn-add-to-cart js-btn-add-to-cart"
                                src="https://lunanaturalbra.com/hk/lnhkshorts/images/03_offer.png" alt="" style="cursor: pointer;">
                          </div>
                        </div>
                      </product-item>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <img src="https://lunanaturalbra.com/hk/lnhkshorts/images/08_contact.png" alt="" />
        </section>
        <section class="sns_btn">
          <div class="PC">
            <a href="https://www.facebook.com/lunabra.hk" target="blank">
              <img src="https://lunanaturalbra.com/hk/lnhkshorts/images/fb btn.png" alt="加入好友"
                style="width: 55%; margin: 0 auto" />

          <div class="SP">

      </div>
    </div>
  </div>
